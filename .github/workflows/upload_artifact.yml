name: Upload Artifact
on: 
  push:
    branches:
      - dev
jobs:
  build:
    name: Create
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: mkdir -p /home/runner/artifact
      - run: echo hello > /home/runner/artifact/world.txt
      - run: cd ${HOME} && tar zcvf artifact.tar.gz artifact
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: ${HOME}/artifact.tar.gz
