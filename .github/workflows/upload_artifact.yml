name: Upload Artifact
on: 
  push:
    branches:
      - dev
jobs:
  build:
    name: Create
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: mkdir -p /home/runner/artifact
      - run: echo hello > /home/runner/artifact/world.txt
      - run: cd ${HOME} && tar zcvf artifact.tar.gz artifact
      - name: SSH to GitHub Actions
        uses: P3TERX/ssh2actions@v1.0.0

